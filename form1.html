<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7 </title>
</head>
  <body>
    <div class="testbox">
      <form action="/">
        <div class="banner">
          <h1>Training Application Form</h1>
        </div>
        <h2>Applicant Details</h2>
        <div class="item">
          <p>Name</p>
          <div class="name-item">
            <input type="text" name="name" placeholder="Ali"/>
            <input type="text" name="name" placeholder="Muhd"/>
          </div>
        </div>
        <div class="item">
          <p>Phone</p>
          <input type="text" name="name" placeholder="0300-1234567"/>
        </div>
        
        <div class="item">
          <p>Email</p>
          <input type="text" name="name" placeholder="abc@gmail.com"/>
        </div>
        
        <div class="item">
          <p>Address</p>
          
          <div class="city-item">
            <input type="text" name="name" placeholder="City" />

            <input type="number" name="name" placeholder="Postal / Zip code" />
            <select>
              <option value="">Pakistan</option>

            </select>
          </div>
        </div>
        <h2>Course Details</h2>
        <div class="item">
          <p>Course Title</p>
          <input type="text" name="name"/>
        </div>
        <div class="item">
          <p>Location</p>
          <input type="text" name="name"/>
        </div>
        <div class="item">
          <p>Start Date</p>
          <input type="date" name="bdate"/>
          <i class="fas fa-calendar-alt"></i>
        </div>
        <h2>Postal Details</h2>
        <div class="item">
          <p>Contact Name</p>
          <input type="text" name="name"/>
        </div>
        <div class="item">
          <p>Complete Address</p>

          <input type="text" name="name" placeholder="Street address" />
    
          <div class="city-item">
            <input type="text" name="name" placeholder="City" />
            <input type="text" name="name" placeholder="Region" />
            <input type="text" name="name" placeholder="Postal / Zip code" />
            <select>
              <option value="">Province</option>
              <option value="1">Punjab</option>
              <option value="2">Sindh</option>
              <option value="3">KPK</option>
              <option value="4">Balochistan</option>
              <option value="5">FATA</option>
            </select>
          </div>
        </div>
        <div class="item">
          <p>Phone</p>
          <input type="text" name="name"/>
        </div>
        
        <div class="question">
          <p>Privacy Policy<span class="required">*</span></p>
          <div class="question-answer checkbox-item">
            <div>
              <input type="checkbox" value="none" id="check_1" name="check" required/>
              <label for="check_1" class="check"><span>I agree to the <a href="">privacy policy.</a></span></label>
            </div>
          </div>
        </div>
        <div class="btn-block">
          <button type="submit" href="/">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
